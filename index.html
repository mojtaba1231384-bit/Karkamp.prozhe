<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Todo List App in JavaScript</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="task-input">
        <img src="./assets/bars-icon.svg" alt="icon" />
        <input
          onkeyup="createTask(event)"
          type="text"
          id="taskInput"
          placeholder="Add a new task"
        />
      </div>
      <div class="controls">
        <div class="filters">
          <span id="all" onclick="showTask('all')">All</span>
          <span id="pending" onclick="showTask('pending')">Pending</span>
          <span id="completed" onclick="showTask('completed')">Completed</span>
        </div>
        <button class="clear-btn" onclick="clearAll(event)">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
